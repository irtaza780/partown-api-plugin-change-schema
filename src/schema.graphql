}

input propertyFiltersInput {
  state: [String]
  propertyType: String
  propertySaleType: String
}

enum sortBy {
  "sort by property units (test (1))"
  propertyUnits

  "sort by property price"
  propertyPrice
}

enum sortOrder {
  "asc"
  asc

  "desc"
  desc
}

input myPorpertiesInput {
  pageNo: Int!
  perPage: Int!
  propertyFilters: propertyFiltersInput
  sortBy: sortBy
  sortOrder: sortOrder
}

extend type Query {
  getMyProperties(input: myPorpertiesInput): myPorperties
}

