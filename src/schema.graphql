}
type purchaseOutput {
  success: Boolean
  status: Int
  message: String
}
extend type Mutation {
  purchaseProperty(productId: String): purchaseOutput
  deleteAccount(userId: String!): deleteOutput
  updateUserPassword(input: updatePassword): updatePasswordOutPut
